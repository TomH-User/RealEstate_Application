[theme]
# Primary accent color for interactive elements.
primaryColor = "#E694FF"

# Background color for the main content area (blanc).
backgroundColor = "#FFFFFF"

# Color used for almost all text (bleu marine).
textColor = "#00172B"

# Font family for all text in the app, except code blocks. One of "sans serif", "serif", or "monospace".
# Default: "sans serif"
font = "sans serif"
